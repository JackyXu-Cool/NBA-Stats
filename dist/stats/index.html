<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CDN & Font Awesome-->
	<script src="https://kit.fontawesome.com/e7c7aa0071.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    
    <link rel="icon" type="image/x-icon" href="../assets/pics/icon.ico"/>
</head>
<body>
    <div class="container">

        <div class="header-row">
            <p class="display-4 my-3 text-center text-light">NBA History Stats</p>
            <form class="team-info mx-auto">
                <div class="form-group my-3 row">
                    <div class="m-3 col-lg">
                        <input type="text" class="form-control text-capitalize" id="teamName" placeholder="Enter the Team (eg. Lakers)" required>
                    </div>
                    <div class="m-3 col-lg">
                        <select class="custom-select" id="season" required>
                            <option value="2019" selected>Choose the season</option>
                            <option value="2019">2019-20</option>
                            <option value="2018">2018-19</option>
                            <option value="2017">2017-18</option>
                            <option value="2016">2016-17</option>
                            <option value="2015">2015-16</option>
                        </select>
                    </div>
                    <div class="col-lg m-3">
                        <button class="btn btn-danger" type="submit" value="send">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="text-center">
            <table class="table table-dark table-striped table-bordered team-stats d-none">
                <thead class="text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Game</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <!-- Game data -->
                </tbody>
            </table>
            <div class="control-page d-none" page-num=1>
                <button class="btn btn-dark m-3 last">Last Page</button>
                <button class="btn btn-dark m-3 next">Next Page</button>
                <p>* <span class="text-primary">Blue row</span> represents postseason game</p>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CDN & Font Awesome-->
	<script src="https://kit.fontawesome.com/e7c7aa0071.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="icon" type="image/x-icon" href="../assets/pics/icon.ico"/>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h2 class="text-center my-4 text-dark">Search For A Player</h2>
            <form class="my-4 text-center">
                <div class="input-group row">
                    <input class="form-control m-3 col-lg" id="name" type="text" placeholder="Player Name" required>
                    <select class="custom-select m-3 col-lg" id="season" required>
                        <option value="2019" selected>Choose The Season</option>
                        <option value="2019">2019-20</option>
                        <option value="2018">2018-19</option>
                        <option value="2017">2017-18</option>
                        <option value="2016">2016-17</option>
                        <option value="2015">2015-16</option>
                    </select>
                    <button type="submit" class="btn btn-danger col-lg-1 m-3" value="send">Search</button>
                </div>
            </form>
        </div>

        <div class="card player-info d-none">
           <!-- Players stats highlight and summary --> 
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CDN & Font Awesome-->
	<script src="https://kit.fontawesome.com/e7c7aa0071.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    
    <link rel="icon" type="image/x-icon" href="../assets/pics/icon.ico"/>
</head>
<body>
    <div class="container">
        <div class="header-row text-center">
            <h2 class="my-4">Player Comparision</h2>
            <p class="text-muted">NBA stars' data put side by side...</p>
            <form class="my-4">
                <div class="input-group row">
                    <div class="col-lg-3 m-2">
                        <input class="form-control" id="name1" type="text" placeholder="Player A" required>
                    </div>
                    <div class="col-lg-3 m-2">
                        <input class="form-control" id="name2" type="text" placeholder="Player B" required>
                    </div>
                    <div class="col-lg-3 m-2">
                        <select class="custom-select" id="season" required>
                            <option value="2019" selected>Choose The Season</option>
                            <option value="2019">2019-20</option>
                            <option value="2018">2018-19</option>
                            <option value="2017">2017-18</option>
                            <option value="2016">2016-17</option>
                            <option value="2015">2015-16</option>
                        </select>
                    </div>
                    <div class="col-lg-1 m-2">
                        <button type="submit" class="btn btn-danger" value="send">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row compare-page">
            <div class="player-a card col-lg-6">
                <!-- Stats for player A -->
            </div>
            <div class="player-b card col-lg-6">
                <!-- Stats for player B -->
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
